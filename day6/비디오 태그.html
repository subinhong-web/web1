<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <video src="./자연.mp4" poster="./커피.jpg" controls muted></video>
    <!-- video src="./자연.mp4" 만 입력하면 사진만 출력됨. controls입력. muted 음소거 
    poster썸네일 생성-->
    
    <iframe width="672" height="378" src="https://www.youtube.com/embed/iCuxe_J0eCk" title="영상자료_커피 내리는 영상 coffee brewing video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- iframe은 영상 (유튜브) 바로 재생하기 가져옴.-->
    
</body>
</html>
