<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼양식 태그</title>
    <!-- 웹 사이트와 상호작용이 가능한 인터페이스(비밀번호, 체그박스 등 다양한 정보의 입력박스.) 체크박스와 라디오 차이 알고 있어야함.-->
    <style>
        /* input {
            display: block;
        } */

        /* 체크박스를 하단으로 이동 */
    </style>
</head>

<body>
    <form name="user" autocomplete="on"></form>

    <div>
        텍스트 :

        <!-- form태그의 action속성 서버의 주소값,경로.
         method="post,get" 도 있음.(백엔드와 소통 가능.)
         autocomplete 자동 완성 기능.-->

        <!-- 1. action : 데이터를 전송할 서버의 주소 지정
         2. method : POST, GET 서버와 데이터를 주고 받는 방식
         3.autocomplete : 자동 완성 기능으로 사용자가 어떤것을 입력했을 때 이전에 제공받은 값을 기반으로 추천단어 자동완성
         4.name: 폼 요소를 다른 요소와 식별하는 데 사용 -->
        <input type="text" disabled>
        <input type="text" value="읽기 전용" >
        <input type="text" placeholder="이름 입력">
        <!-- input type="text" 사이트 텍스트 작성
            disabled 텍스트 박스 비활성화.readonly 읽기 전용-
            placeholder 어떤 정보를 입력해야 하는지 미리보기 제공.
            value는 서버 전송이지만, placeholder는 전송이 안됨.
            <input type="text" placeholder="이름 입력"> 무조건 외우기->
    </div>


    <div>
        체크박스 :
        <input type="checkbox" value="강아지" checked> 강아지
        <-- checked 무조건 자동으로 체크되어 있어야 하는 항목에 사용. -->
        <input type="checkbox" value="고양이"> 고양이
        <input type="checkbox" value="햄스터"> 햄스터
        <!-- input type="checkbox" 는 중복 선택 가능.
            input은 인라인 태그. -->
    </div>

    <div>
        패스워드 :
        <input type="password" name="sining_password" maxlength="8">
    </div>

    <div>
        넘버(나이) :
        <input type="number" min="1" max="150">
        <!-- 최소값 최대값 지정 가능 -->
    </div>

    <div>
        이메일 :
        <input type="email" autofocus required>
        <!-- autofocus브라우저 진입 시 해당 부분 부터 커서 이동. true또는 false만 가질 수 있음. 그렇기에 굳이 입력하지 않아도 괜찮음
        required 필수로 입력해야 하는 값.-->
    </div>

    <div>
        섭밋 :
        <input type="submit">
        <!-- 섭밋 :
        <input type="submit"> 무조건 외우기 -->
    </div>

    <div>
        전화 :
        <input type="tel">
    </div>
    <!-- submit제출 email와 submit는 세트-->
    
    <div>
        라디오 :
        <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자"> 여자
        <input type="radio">
        <!-- radio는 name을 똑같이 지정하면 중복선택 불가 
            둘중 하나만 선택하고 싶으면 이름이(name) 같아야함-->
    </div>

    <div>
        날짜 :
        <input type="date" min="2023-05-05">
    </div>

    <div>
        버튼:
        <input type="button" value="버튼 입니다.">
        <!-- butten이라는 다른 태그가 있지만 input으로도 걸 수 있음. 화면에 출력되는 결과는 같음.-->
    </div>

    <div>
        버튼:
        <button>버튼 입니다.</button>
        <!-- button은 해당 사이트에서 다른 페이지로 이동.
            input은 정보를 서버로 전송하는 용도. -->
    </div>

    <div>
        <textarea name="개선 의견" placeholder="여러분들의 소중한 의견을 남겨 주셔서 감사합니다." cols="50" rows="5"></textarea>
        <!-- id="" 자동으로 출력 되지만 자바에서 사용. cols="50"> 글자수 rows="5"> 행-->
    </div>
</body>

</html>
