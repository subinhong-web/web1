<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부하기</title>
    <style>
        table{
            margin-bottom: 50px;
        }
        table,
        th,
        td{
            border: 1px solid #000;
        }
        th,
        td{
            width: 300px;
        }
        td{
            text-align: center;
        }
    </style>
   
</head>

<body>
    <table>
        <caption>오늘 공부해야 할 것들</caption>
        <tr>
            <th>오늘</th>
            <th>공부를</th>
            <th>제대로</th>
            <th>해야해</th>
        </tr>
        <tr>
            <td>이거</td>
            <td>저거</td>
            <td>요거</td>
            <td>조거</td>
        </tr>
        <tr>
            <td>뭐야</td>
            <td>벌써</td>
            <td>12시</td>
            <td>넘었어</td>
        </tr>
        <tr>
            <td>오늘</td>
            <td>내일</td>
            <td>약속만</td>
            <td>아니었음</td>
        </tr>
        <tr>
            <td>일찍</td>
            <td>와서</td>
            <td>공부</td>
            <td>했을텐데</td>
        </tr>
    </table>
</body>

</html>
