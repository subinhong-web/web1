<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>

<body>
    <!-- h1~h6 : 블록태그-->
    <h1>텍스트 태그 실습</h1>
    <!-- h1은 한 문서에 하나만 존재 가능 가장 중요함.-->

    <h2>안녕하세요.</h2>
    <h3>안녕하세요.</h3>
    <h4>안녕하세요.</h4>
    <h5>안녕하세요.</h5>
    <h6>안녕하세요.</h6>

    <!-- p :블록태그-->
    <p>
        우리는 지금 HTML
        <span>
            텍스트 태그
        </span>
        공부중
    </p>
    <P>
        P 태그는 단락
        <br> 
        <!-- br은 줄바꿈 -->
        태그 입니다.
    </P>
</body>

</html>
