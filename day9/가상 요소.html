<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <!-- body에 존재하지 않는 요소를 css로 만들 수 있음 p::before 꼭 ::두개 사용해야함 텍스트 작성 가능하나 브라우저가 읽지 못함 꾸밈을 목적으로 사용-->
    <style>
        .box > p::before {
            width: 200px;
            height: 1px;
            background-color: black;
            content: '';
            display: block;
        }
        /*  content: "오늘은 그럼 수요일이겠죠?";는 '," 둘 다 사용 가능 보통 한 글자만 감쌀 때 ''사용 '수'요일 */

        .box > p::after {
            content: "";
            width: 200px;
            height: 200px;
            background: greenyellow;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>내일은 목요일 입니다.</p>
    </div>
</body>
</html>
