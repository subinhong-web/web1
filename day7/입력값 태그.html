<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 태그</title>
</head>

<body>
    <select name="lang" id="lang" size="5" multiple>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">js</option>
        <option value="react">react</option>
        <option value="vue">vue</option>
    </select>
    <!-- id는 없어도 괜찮음 size는 화면에 여러개 송출 multiple은 여러가지 선택 가능(컨트롤 사용으로 선택) 웹 사이트 모아놓은곳: 지디웹-->
    <form action="/subnmit">
        <label for="nametext"> 이름 : </label>
        <input type="text">
        <input type="password">
        <button type="reset"> 초기화
        </button>
        <button type="submit"> 제출</button>
        <!-- get은 서버와 통신 
            input에 의미를 부여 하고 싶으면 label사용. 접근성! 요소와 레이블의 관계를 명확하게 전달한다.-->
    </form>
</body>

</html>
