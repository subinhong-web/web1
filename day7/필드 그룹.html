<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필드 그룹</title>
</head>
<body>
    <fieldset disabled>
        <legend>회원 정보</legend>
        <!-- 해당 필드의 정보를 담는 태그. 머리글 태그 -->
        <label for="name"> 이름: </label>
        <input type="text" id="name">
        <br>
        <label for="tel"> 전화번호: </label>
        <input type="number" id="tel">
    </fieldset>
    <!-- fieldset은 사용자가 사용하는 정보를 박스로 묶어줌 disabled 비활성화-->
    <fieldset>
        <label for="zip"> 우편번호: </label>
        <input type="text" id="zip">
        <br>
        <label for="address"> 주소: </label>
        <input type="number" id="address">
    </fieldset>
</body>
</html>
