<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table{
            margin-bottom: 50px;
        }
        table,
        th,
        td {
            border: 1px solid #000;
        }
        td,
        th{
            width: 250px;
        }
        td{
            text-align: center;
            /* 가운데 정렬 */
        }
    </style>
</head>

<body>
    <table>
        <caption>표 제목</caption>
        <tr>
            <th>과일 명</th>
            <th>가격</th>
        </tr>
        <!-- tr은 테이블 로우로 테이블의 행을 만든다
        th 테이블 헤더라는 뜻으로 테이블의 제목칸을 뜻함
        tr을 부모 태그로 가지고 있어야 한다.
        td 테이블 데이터로 셀을 생성-->
        <tr>
            <td>바나나</td>
            <td>3,000원</td>
        </tr>
        <tr>
            <td>사과</td>
            <td>10,000원</td>
        </tr>
        <tr>
            <td>포도</td>
            <td>5,000원</td>
        </tr>
    </table>
    <br>
    <table>
        <caption> 웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>css</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>js</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹5</td>
            <td>UX/UI</td>
            <td>1달</td>
        </tr>
    </table>
    <!-- 아래는 셀 병합법 -->
    <table>
        <caption>한방병원</caption>
        <tr>
            <th colspan="3">환자 리스트</th>
        </tr>
        <tr>
            <td>강호동</td>
            <td>허리 통증</td>
            <td>침 치료</td>
        </tr>
        <tr>
            <td>이수근</td>
            <td>두통</td>
            <td>진통제 처방</td>
        </tr>
        <tr>
            <td>은지원</td>
            <td>손목 부상</td>
            <td>물리치료</td>
        </tr>
        <!-- colspan은 가로셀 병합 rowspan은 세로셀 병합-->
    </table>
    <table>
        <caption>해외 여행 리스트</caption>
        <tr>
            <th colspan="2">국가</th>
        </tr>
        <tr>
            <td rowspan="2">더운 나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            <td>사이판</td>
        </tr>
        </tr>
        <tr>
            <td rowspan="2">추운 나라</td>
            <td>핀란드</td>
        </tr>
        <tr>
            <td>노르웨이</td>
        </tr>
    </table>
</body>

</html>
